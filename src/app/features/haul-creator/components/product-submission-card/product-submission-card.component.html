<mat-card>
    <mat-form-field floatLabel="never" class="product-url">
        <input #productUrl matInput (blur)="validateURL(productUrl.value)" (keyup.enter)="validateURL(productUrl.value)" [formControl]="taobaoLinkControl" placeholder="Product URL">
        <mat-error *ngIf="taobaoLinkControl.hasError('pattern')">
            Please enter a valid TaoBao URL
        </mat-error>
    </mat-form-field>
    <button mat-raised-button (click)="validateURL(productUrl.value)" color="primary">Validate</button>

    <!-- Only display form when the user has entered a valid URL -->
    <div *ngIf="validURL">
        <mat-divider></mat-divider>
        <form>
            <div id="column">
                <mat-form-field appearance="fill">
                    <mat-label>Size</mat-label>
                    <mat-select>
                        <mat-option value="option">Option</mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill">
                    <mat-label>Colour</mat-label>
                    <mat-select>
                        <mat-option value="option">Option</mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field floatLabel="never" class="product-weight">
                    <input matInput placeholder="Product weight">
                </mat-form-field>
                <br>
                <mat-form-field floatLabel="never" class="product-price">
                    <input matInput placeholder="Product price">
                </mat-form-field>
            </div>
            <div id="column">
                <mat-form-field floatLabel="never" class="inhand-url">
                    <input matInput placeholder="Inhand Imgur URL">
                </mat-form-field>
                <br>
                <mat-form-field floatLabel="never" class="inspection-url">
                    <input matInput placeholder="Inspection Imgur URL">
                </mat-form-field>
                <br>
                <mat-slide-toggle>recommended</mat-slide-toggle>
            </div>
            <div id="column">
                <mat-form-field class="product comment">
                    <mat-label>Leave a comment</mat-label>
                    <textarea matInput placeholder="Ex. Important things about the product"></textarea>
                </mat-form-field>
            </div>
        </form>
    </div>
</mat-card>
