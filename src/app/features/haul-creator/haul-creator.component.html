<div class="container">
    <div>
        <mat-form-field class="haul-name" appearance="outline">
            <mat-label>Give your haul a name</mat-label>
            <input matInput placeholder="Ex. My Great Haul">
        </mat-form-field>
    </div>

    <mat-card>
        <form [formGroup]="urlSubmitter" (ngSubmit)="onSubmit()">
            <mat-form-field style="width: 80%;" floatLabel="never" class="submit-url">
                <input #productUrl formControlName="productURL" (blur)="onSubmit()"
                    (keyup.enter)="onSubmit()" matInput placeholder="Product URL">
            </mat-form-field>
            <mat-error *ngIf="!urlSubmitter.valid">
                Please enter valid URL
            </mat-error>
            <button mat-raised-button type="submit" style="float: right;" color="primary">Add</button>
        </form>
    </mat-card>

    <div>
        <app-product-submission-card *ngFor="let id of products" [productID]="id"></app-product-submission-card>
    </div>
</div>
