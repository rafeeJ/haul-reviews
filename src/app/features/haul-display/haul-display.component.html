<div class="container">
    <mat-card>
        <div style="margin-top: auto; margin-bottom: auto;">
            <h1 style="margin: 0;">{{ haul?.title }}</h1>
        </div>
        <div>
            <app-hauler-profile [profile]="creatorProfile"></app-hauler-profile>

    <div class="haul-container">

    </div>
</div>
