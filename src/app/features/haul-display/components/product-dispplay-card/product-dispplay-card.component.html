<mat-card>
    <mat-card-header>
        <mat-card-title>{{ product.title }}</mat-card-title>
        <mat-card-subtitle>{{ product.origin }}</mat-card-subtitle>
    </mat-card-header>
    <!-- This is where imgur album will go -->
    <ng-image-slider [images]="pics" [imagePopup]="false" #nav></ng-image-slider>
    <mat-card-content>
        <p>Content</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary">Visit Product</button>
    </mat-card-actions>
</mat-card>
